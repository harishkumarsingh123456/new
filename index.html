<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>harish kumar singh</title>
	<style>
		body{
			font-family: arial,helvetica;
		}
		.container{
			background: #eee;
			width: 600px;
			margin: 70px 0 0 50px ;

			display: grid;
			grid-template-columns: 50% 20% 30%;
			grid-template-rows: 120px 100px 50px;
			grid-gap: 20px;
		}
		.items1{
			background:orangered ;
		}
		.items2{
			background:yellowgreen ;
		}
		.items3{
			background:slateblue ;
		}
		.items4{
			background:hotpink ;
		}
		.items5{
			background:royalblue ;
		}
		.items6{
			background:goldenrod ;
		}

	</style>
</head>
<body>
<h1>Harish kumsr Singh : CSS grid</h1>

<div class='container'>
	<div class="items items1">first</div>
	<div class="items items2">second</div>
	<div class="items items3">third</div>
	<div class="items items4">fourth</div>
	<div class="items items5">fith</div>
	<div class="items items6">six</div>
</div>
</body>
</html>
